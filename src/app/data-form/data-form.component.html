<div class="form-content">

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group" [ngClass]="aplicaCssErro('nome')">

      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome" id="nome">

      <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório.">
      </app-campo-control-erro>

    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('email')">

      <label for="email" class="control-label">E-mail</label>
      <input type="email" class="form-control" formControlName="email" id="email">

      <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório.">
      </app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido.">
      </app-campo-control-erro>

    </div>

    <div formGroupName="endereco">

      <!-- init -->
      <div class="form-row">

        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">

          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCEP()">

          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="CEP é obrigatório.">
          </app-campo-control-erro>

        </div>

        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">

          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero" formControlName="numero">

          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
          </app-campo-control-erro>

        </div>

        <div class="form-group col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" formControlName="complemento" />
        </div>

      </div>
      <!-- end  -->

      <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">

        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" id="rua" formControlName="rua">

        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua é obrigatório.">
        </app-campo-control-erro>

      </div>

      <!-- init -->
      <div class="form-row">

        <div class="form-group col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">

          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" formControlName="bairro">

          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é obrigatório.">
          </app-campo-control-erro>

        </div>

        <div class="form-group col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">

          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" formControlName="cidade">

          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é obrigatório.">
          </app-campo-control-erro>

        </div>

        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">

          <label for="estado" class="control-label">Estado</label>
          <input type="text" class="form-control" id="estado" formControlName="estado">

          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatório.">
          </app-campo-control-erro>

        </div>

      </div>
      <!-- end  -->

    </div>
    <!-- end endereço group -->

    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary">Submit</button>
      <button class="btn btn-outline-primary-secundary" (click)="resetar()">Cancelar</button>
    </div>

    <button class="btn btn-primary" type="button" (click)="collapse()">
      Show debug form
    </button>

    <div *ngIf="showCollapse">
      <app-form-debug [form]="formulario"></app-form-debug>
    </div>

  </form>

</div>
