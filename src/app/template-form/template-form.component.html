<div class="form-content">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="form-group" [ngClass]="aplicaCssErro(nome)">

      <label for="nome" class="control-label">Nome</label>
      <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">

      <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é um campo obrigatório.">
      </app-campo-control-erro>

    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(email)">

      <label for="email" class="control-label">E-mail</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">

      <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="E-mail é um campo obrigatório.">
      </app-campo-control-erro>

    </div>

    <!-- group init -->
    <div ngModelGroup="endereco">

      <!-- init  -->
      <div class="form-row">

        <div class="form-group col-md-3" [ngClass]="aplicaCssErro(cep)">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" id="cep" name="cep" class="form-control" ngModel required #cep="ngModel" (blur)="consultaCEP($event.target.value, f)">

          <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é um campo obrigatório.">
          </app-campo-control-erro>
        </div>

        <div class="form-group col-md-3" [ngClass]="aplicaCssErro(numero)">
          <label for="numero" class="control-label">Número</label>
          <input type="text" id="numero" name="numero" class="form-control" ngModel required #numero="ngModel">

          <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é um campo obrigatório.">
          </app-campo-control-erro>
        </div>

        <div class="form-group col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" id="complemento" name="complemento" class="form-control" ngModel #complemento="ngModel">
        </div>

      </div>
      <!-- end -->

      <div class="form-group" [ngClass]="aplicaCssErro(rua)">

        <label for="rua" class="control-label">Rua</label>
        <input type="text" id="rua" class="form-control" name="rua" ngModel required #rua="ngModel" readonly>

        <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é um campo obrigatório.">
        </app-campo-control-erro>

      </div>

      <!-- init -->
      <div class="form-row">

        <div class="form-group col-md-5" [ngClass]="aplicaCssErro(bairro)">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" id="bairro" name="bairro" class="form-control" ngModel required #bairro="ngModel" readonly>

          <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é um campo obrigatório.">
          </app-campo-control-erro>
        </div>

        <div class="form-group col-md-4" [ngClass]="aplicaCssErro(cidade)">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" id="cidade" name="cidade" class="form-control" ngModel required #cidade="ngModel" readonly>

          <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é um campo obrigatório.">
          </app-campo-control-erro>
        </div>

        <div class="form-group col-md-3" [ngClass]="aplicaCssErro(estado)">
          <label for="estado" class="control-label">Estado</label>
          <input type="text" id="estado" name="estado" class="form-control" ngModel required #estado="ngModel" readonly>

          <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é um campo obrigatório.">
          </app-campo-control-erro>
        </div>

      </div>
      <!-- row -->
    </div>
    <!-- group end -->

    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!f.valid">Submit</button>
    </div>

    <button class="btn btn-primary" type="button" (click)="collapse()">
      Show debug form
    </button>

    <div *ngIf="showCollapse">
      <app-form-debug [form]="f"></app-form-debug>
    </div>

  </form>

</div>
